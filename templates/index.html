<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spam Detection Web App</title>
    <link rel="stylesheet" href="{{ url_for('static', path='styles.css') }}">
</head>
<body>
<div class="container">
    <h1>Spam Detection System</h1>
    <p class="subtitle">
        Enter any SMS / text / message (with or without URL) and click <strong>Predict</strong>.
    </p>

    <form id="predict-form">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5"
                  placeholder="Type or paste your message here..."></textarea>

        <button type="submit" id="predict-button">Predict</button>
    </form>

    <div id="loading" class="loading" style="display:none;">
        Predicting...
    </div>

    <div id="error" class="error" style="display:none;"></div>

    <div id="result" class="result" style="display:none;">
        <h2>Prediction Result</h2>

        <div class="result-row">
            <span class="label">Prediction:</span>
            <span id="prediction-value" class="value"></span>
        </div>

        <div class="result-row">
            <span class="label">Text Spam Probability:</span>
            <span id="text-prob-value" class="value"></span>
        </div>

        <div class="result-row">
            <span class="label">URL Spam Probability:</span>
            <span id="url-prob-value" class="value"></span>
        </div>

        <div class="result-row">
            <span class="label">Final Spam Probability:</span>
            <span id="final-prob-value" class="value"></span>
        </div>

        <div class="result-row">
            <span class="label">Extracted URL:</span>
            <span id="extracted-url-value" class="value"></span>
        </div>

        <div class="result-row">
            <span class="label">Domain:</span>
            <span id="domain-value" class="value"></span>
        </div>
    </div>
</div>

<script src="{{ url_for('static', path='app.js') }}"></script>
</body>
</html>
